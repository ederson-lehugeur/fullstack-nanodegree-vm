<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<h1>Restaurants</h1>
		<div class='pane'>
			<p><a href="{{url_for('newRestaurant')}}">New Restaurant</a></p>
			
			<div class='flash'>
			<!-- MESSAGE FLASHING EXAMPLE -->
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li><strong>{{message}}</strong></li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			</div>
			
			{% for restaurant in restaurants %}
			<div>
				<a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}"> 
					<h3>{{restaurant.name}}</h3>
				</a>
				<p><a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit Restaurant</a></p>
				<p><a href="{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">Delete Restaurant</a></p>
				<p><a href="{{url_for('restaurantMenu',restaurant_id = restaurant.id)}}">Menu</a></p>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
