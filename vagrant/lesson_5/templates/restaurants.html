<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	</head>
	<body>
		<div class='pane'>
			<div class='header'>
				<h1>Restaurants</h1>
			</div>
			<p><a href="{{url_for('newRestaurant')}}">New Restaurant</a></p>
			
			<div class='flash'>
			<!-- MESSAGE FLASHING EXAMPLE -->
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li><strong>{{message}}</strong></li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			</div>
			
			{% for restaurant in restaurants %}
				<a href="{{url_for('menu', restaurant_id = restaurant.id)}}"> 
					<h2>{{restaurant.name}}</h2>
					<!-- <i class="material-icons">restaurant_menu</i> -->
				</a>
				<div class='editdeletepane'>
					<p><a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a></p>
					<p><a href="{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">Delete</a></p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
